--- 
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with: 
          node-version: 14
      - 
        run: "npm ci"
      - 
        run: "npx playwright install-deps"
      - 
        run: "npx playwright install"
      - 
        run: "npx playwright test"
name: CI
true: 
  pull_request: 
    branches: 
      - master
  push: 
    branches: 
      - master
  workflow_dispatch: ~

